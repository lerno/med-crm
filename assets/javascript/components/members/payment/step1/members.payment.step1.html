<div class="row">
  <div class="col-md-6">
    <h3>1. Kolla att dina personuppgifter stämmer</h3>
    <div ui-view="personDetail"></div>
  </div>
  <div class="col-md-6">
    <h3>2. Gå till betalning</h3>
    <div ng-hide="paymentMethods.length > 1">
      <a ng-repeat="method in paymentMethods" ui-sref="members.addPayment.step2({payment_method_id: method.id})" class="btn btn-success btn-lg">Betala</a>
    </div>
    <div class="panel panel-default" ng-show="paymentMethods.length > 1">
      <div class="panel-heading">Välj betalningsmetod:</div>
      <div class="panel-body">
        <div class="list-group">
          <a ng-repeat="method in paymentMethods" ui-sref="members.addPayment.step2({payment_method_id: method.id})" class="list-group-item">{{method.name}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
