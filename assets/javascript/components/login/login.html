<div class="row">
  <div class="col-md-4">
    <div class="panel panel-primary">
      <div class="panel-heading"> <h3 class="panel-title">Logga in</h3> </div>
      <div class="panel-body">
        <form ng-submit="login()">
          <div class="form-group">
            <input type="text" ng-model="user.email" placeholder="Användarnamn" />
          </div>
          <div class="form-group">
            <input type="password" ng-model="user.password" placeholder="Lösenord" />
          </div>
          <button type="submit" class="btn btn-default">Logga in</button>
        </form>
      </div>
    </div>
  </div>
</div>
