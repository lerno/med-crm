<h1>Logga in</h1>
<form ng-submit="login()">
  <div class="form-group">
    <input type="text" ng-model="user.email" placeholder="Användarnamn" />
  </div>
  <div class="form-group">
    <input type="password" ng-model="user.password" placeholder="Lösenord" />
  </div>
  <button type="submit" class="btn btn-default">Logga in</button>

</form>
